<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Bucks LA - by kchemutai</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/store-data.js"></script>
</head>
<body>
    <div class="store-locator-title">Store Locator</div>

    <div id="map"></div>

    <div class="search-container">
        <div class="search">
            <input type="text" id="zip-code-input" placeholder="Enter Zip">
            <i class="fas fa-search"></i>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="stores-list">
            <div class="store-container">
                <div class="store-info-container">
                    <div class="store-address">
                        <span>Gaba Road</span>
                        <span>Kabalagala, Kla 9099</span>
                    </div>
                    <div class="store-phone-number">
                        0788-233-456
                    </div>
                </div>
                <div class="store-number-container">
                    <div class="store-number">
                        1
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuO_jfpNn6L4i_cUr2oeDmYdfE8njasCc&callback=initMap">
    </script>
</body>
</html>
